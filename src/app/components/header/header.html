<header class="sticky top-0 z-50 border-b border-white/10 bg-[#0b0f16]/80 backdrop-blur">
  <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3 sm:px-6 lg:px-8">
    <!-- Brand -->
    <a href="#" class="flex items-center gap-2">
      <span class="h-7 w-7 rounded-md bg-gradient-to-br from-rose-400 via-emerald-300 to-sky-400"></span>
      <span class="text-sm font-semibold tracking-wide text-white">3D CSS Builder</span>
    </a>

    <!-- Nav (desktop) -->
    <nav class="hidden items-center gap-6 md:flex">
      <a href="#explore" class="text-sm text-slate-300 hover:text-white">Explore</a>
      <a href="#tutorials" class="text-sm text-slate-300 hover:text-white">Tutorials</a>
      <a href="#community" class="text-sm text-slate-300 hover:text-white">Community</a>
      <a href="#pricing" class="text-sm text-slate-300 hover:text-white">Pricing</a>
    </nav>

    <!-- Actions -->
    <div class="flex items-center gap-3">
      <!-- show user info + sign out when authenticated, otherwise show Login button -->
      <ng-container *ngIf="(auth.user$ | async) as user; else loggedOut">
        <div class="hidden items-center gap-2 sm:flex">
          <img [src]="user.photoURL" alt="avatar" class="h-7 w-7 rounded-full" />
          <span class="text-sm text-slate-300">{{ user.displayName || user.email }}</span>
        </div>

        <button
          (click)="signOut()"
          class="inline-flex items-center justify-center rounded-full bg-white/5 px-3 py-1 text-sm font-medium text-white hover:bg-white/10"
        >
          Sign out
        </button>
      </ng-container>

      <ng-template #loggedOut>
        <button
          (click)="signIn()"
          class="hidden text-sm text-slate-300 hover:text-white sm:inline-flex"
        >
          Login
        </button>
      </ng-template>

      <!-- Start Creating (unchanged) -->
      <a
        href="#start"
        class="inline-flex items-center justify-center rounded-full bg-gradient-to-r from-violet-500 to-sky-500 px-4 py-2 text-sm font-medium text-white shadow-sm ring-1 ring-white/10 hover:opacity-95 focus:outline-none focus:ring-2 focus:ring-sky-400/60"
      >
        Start Creating
      </a>

      <!-- Mobile menu button (wire-up later) -->
      <button
        type="button"
        class="inline-flex h-10 w-10 items-center justify-center rounded-full border border-white/10 bg-white/5 text-white hover:bg-white/10 md:hidden"
        aria-label="Open menu"
      >
        <!-- hamburger icon -->
        <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" d="M4 7h16M4 12h16M4 17h16" />
        </svg>
      </button>
    </div>
  </div>
</header>
