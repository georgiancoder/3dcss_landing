<section class="section section--slider" id="explore">
    <div class="section__header">
        <h2>Top community creations</h2>
        <p>See the most rated scenes from our creators this week.</p>
    </div>

    <div class="works-slider">
        <button class="slider__arrow slider__arrow--left" aria-label="Previous"></button>

        <div class="slider__track">
            <!-- Slide item -->
            <article class="work-card work-card--featured">
                <div class="work-card__thumb">
                    <!-- image -->
                </div>
                <div class="work-card__meta">
                    <div class="work-card__user">
                        <div class="avatar"></div>
                        <span class="username">@creator_name</span>
                    </div>
                    <div class="work-card__rating">
                        ★ 4.8 <span class="rating-count">(132)</span>
                    </div>
                    <span class="work-card__tag">Editor’s pick</span>
                </div>
            </article>

            <!-- Duplicate article.work-card for more slides -->
        </div>

        <button class="slider__arrow slider__arrow--right" aria-label="Next"></button>
    </div>

    <div class="slider__pagination">
        <button class="dot dot--active"></button>
        <button class="dot"></button>
        <button class="dot"></button>
    </div>

    <div class="section__footer">
        <a href="#community" class="link-accent">View all community projects</a>
    </div>
</section>
